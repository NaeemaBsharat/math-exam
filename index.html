
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exam</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        Math Exam
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">Score: <span id="score">0</span></h4>
                        <h4 class="card-text" id="calculation"></h4>
                        <input type="text" id="userAnswer" class="form-control  mb-3">

                        <div class="numbers">
                            <div class="numbers1">
                                <button class="btn">1</button>
                                <button class="btn">2</button>
                                <button class="btn">3</button>
                            </div>
                            <div class="numbers1">
                                <button class="btn">4</button>
                                <button class="btn">5</button>
                                <button class="btn">6</button>
                            </div>
                            <div class="numbers1">
                                <button class="btn">7</button>
                                <button class="btn">8</button>
                                <button class="btn">9</button>
                            </div>
                            <div class="numbers1">
                                <button class="btn">cl</button>
                                <button class="btn">0</button>
                                <button class="btn">-</button>
                            </div>
                            <div class="submit">
                                <button class="btn " id="submit-answer">Enter</button>
                            </div>
                        </div>
                        

                       
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        Leaderboard
                    </div>
                    <div class="card-body">
                        <button class="btn btn-block mb-3" id="refreshButton">Refresh</button>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
